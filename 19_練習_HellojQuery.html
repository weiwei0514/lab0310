<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.4.1.js"></script>
</head>

<body>
    <p>Apple</p>
    <div id="main">
        <div>Hello</div>
        <div>jQuery</div>
        <h1><span id="firstColor"></span>、<span id="secondColor"></span></h1>
    </div>

    <script>
        $('#main').css({
            'margin': '250px 0',
            'text-align': 'center'
        });

        $('#main>div').css({
            'font-size': '5rem',
            'display': 'inline-block',
            'width': '300px',
            'padding': '20px 50px'
        })

        // * 模仿 Hello Color 
        //   https://jxnblk.github.io/hello-color/?c=f7da2d
        //   做出一個隨機產生 對比色|互補色 的網頁

        var hue = Math.floor(Math.random() * 360);  // 270
        var firstColor = `hsl(${hue}, 80%, 70%)`;   // 270
        var secondColor = `hsl(${(hue + 180) % 360}, 80%, 70%)`;  // 270 + 180 = 450
        // Hello文字顏色 + 網頁背景顏色一樣
        // jQuery + Hello 背景顏色一樣
        // $('#main>div:first').css('color', firstColor);
        // $('#main>div:first').css('background-color', secondColor);
        $('#main>div:first').css({
            'color': firstColor,
            'background-color': secondColor
        })
        $('body').css('background-color', firstColor);
        $('#main>div:last').css('color', secondColor);

        // h1
        $('h1').css({
            'background-color': 'white',
            'margin': '100px 0',
        });

        // 顏色代碼呈現
        $('#firstColor').text(firstColor).css('color', firstColor);
        $('#secondColor').text(secondColor).css('color', secondColor);

    </script>

</body>

</html>
